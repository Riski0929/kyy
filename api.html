<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Download API</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Parameter</th>
          <th>Method</th>
          <th>Status</th>
          <th>Try</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Instagram Downloader</td>
          <td> url    </td>
          <td><span class="badge bg-primary">GET</span></td>
          <td><span class="badge bg-success">ONLINE</span></td>
          <td><a href="/api/instagram?url=https://www.instagram.com/p/DIdyW4Ihueh/?igsh=YzljYTk1ODg3Zg==" class="btn btn-sm btn-primary">↗</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td>TikTok Downloader</td>
          <td> url    </td>
          <td><span class="badge bg-primary">GET</span></td>
          <td><span class="badge bg-success">ONLINE</span></td>
          <td><a href="/api/tiktok?url=https://vt.tiktok.com/ZSr7aw5yE/" class="btn btn-sm btn-primary">↗</a></td>
        </tr>
        <!-- Tambah baris API lainnya di sini -->
      </tbody>
    </table>
    <p class="text-center text-muted small">2025 © Zyb API. Crafted by Zyb</p>
  </div>
</body>
</html>
