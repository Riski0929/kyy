<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      margin-top: 50px;
    }
    .btn {
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ¶ Music Player ğŸ¶</h1>
    <p>Musik akan terus diputar selama Anda berada di website.</p>
    
    <audio id="audio-player" loop>
      <source id="audio-source" src="https://8030.us.kg/file/DqjHcuKVhskk.mp3" type="audio/mp3">
      Browser Anda tidak mendukung pemutar audio.
    </audio>

    <div>
      <button class="btn btn-primary" onclick="toggleMusic()">â–¶ï¸ Putar / ğŸ”‡ Matikan</button>
      <button class="btn btn-warning" onclick="changeMusic()">ğŸ”„ Ganti Musik</button>
    </div>

    <br>
    <a href="/" class="btn btn-light">â¬…ï¸ Kembali ke Home</a>
  </div>

  <script>
    let musicIndex = 0;
    const musicList = [
      "https://8030.us.kg/file/DqjHcuKVhskk.mp3", 
      "https://8030.us.kg/file/AR2MhBZiYLQS.mp3"
    ];
    const audio = document.getElementById("audio-player");
    const source = document.getElementById("audio-source");

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function changeMusic() {
      musicIndex = (musicIndex + 1) % musicList.length;
      source.src = musicList[musicIndex];
      audio.load();
      audio.play();
    }
  </script>

</body>
</html>
